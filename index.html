<!DOCTYPE html>
<html>

<head>
    <title>SnipeFilter</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>SnipeFilter</h3>
            </div>
            <div class="col s12">
                <button class="modal-trigger waves-effect waves-light btn red darken-3" data-target="filterModal" style="width:100%;">Filter Results</button>
                <div class="progress red lighten-4" style="height:2px; margin-bottom:0;">
                    <div class="indeterminate red lighten-3"></div>
                </div>
                <ul class="collection">
                    <li class="collection-item avatar valign-wrapper">
                        <span class="title valign">Loading...</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="filterModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h3>Filter Results</h3>
            <div class="row">
                <h5>Location</h5>
                <div class="input-field col s6 m3">
                    <input id="min_lat" type="number" class="validate" min="-90" max="90" step="0.000001" value="1.237826">
                    <label class="active" for="min_lat">Minimum Latitude</label>
                </div>
                <div class="input-field col s6 m3">
                    <input id="max_lat" type="number" class="validate" min="-90" max="90" step="0.000001" value="1.470877">
                    <label class="active" for="max_lat">Maximum Latitude</label>
                </div>
                <div class="input-field col s6 m3">
                    <input id="min_long" type="number" class="validate" min="-180" max="180" step="0.000001" value="103.634489">
                    <label class="active" for="min_long">Minimum Longitude</label>
                </div>
                <div class="input-field col s6 m3">
                    <input id="max_long" type="number" class="validate" min="-180" max="180" step="0.000001" value="104.006222">
                    <label class="active" for="max_long">Maximum Longitude</label>
                </div>
            </div>
            <div class="row">
                <h5>Show only these Pokemon</h5>
                <p>
                    <button id="select-all" class="blue waves-effect waves-light btn">Deselect All</button>
                </p>
                <form id="filters">
                    <div class="col s12 m4"></div>
                    <div class="col s12 m4"></div>
                    <div class="col s12 m4"></div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-light btn">Close</button>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-82998988-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
